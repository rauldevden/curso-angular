<h4>Listado</h4>

<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      let index = index;
      let isFirst = first
      let isLast = last
      let isEven = even"
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-success': isFirst,
      'list-group-item-primary': isEven,
    }
  ">
    <span class="text-primary">
      <b>{{index+1}}</b>.
    </span>
      {{character.name}} - Power: {{character.power}}
      <button
        class="btn btn-danger"
        (click)="onDeleteCharacter(character.id)"
      >X</button>
      <!-- <b
        *ngIf="isFirst">
        I am first
      </b>
      <b
        *ngIf="isLast">
        I am last
      </b> -->
  </li>

</ul>
