<h1>DBZ Personajes</h1>
<hr>

<div class="row">

  <div class="col">
    <dbz-list
      (emitDeleteCharacter)="dbzService.deleteCharacter($event)"
      [characterList]="dbzService.characters"
    ></dbz-list>
  </div>

  <div class="col">
    <dbz-add-character (emitNewCharacter)="dbzService.addNewCharacter($event)"></dbz-add-character>
  </div>

</div>
