<h1>DBZ Personajes</h1>
<hr>

<div class="row">

  <div class="col">
    <dbz-list
      (emitDeleteCharacter)="deleteCharacter($event)"
      [characterList]="characters"
    ></dbz-list>
  </div>

  <div class="col">
    <dbz-add-character (emitNewCharacter)="addNewCharacter($event)"></dbz-add-character>
  </div>

</div>
