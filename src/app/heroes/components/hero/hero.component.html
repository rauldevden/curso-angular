<h1>Spiderman</h1>

<dl>
  <td>Nombre</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age }}</dd>

  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado</td>
  <dd>{{capitalizedName}}</dd>

  <div class="d-flex">
    <button
      *ngIf="name==='ironman'"
     (click)="changeHero()"
